<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/opensans.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body style="background-color: #5E2E91;">
  <div class="login-box panel panel-default" >    
    <div class="panel-body">
      <div class="image-wrapper text-center">
        <img src="img/logo.png" alt="Logo">
      </div>
      <div class="form-wrapper">
  <form id="login" action="#" method="POST">        
        <div class="input-box has-feedback">
          <input required="true" class="form-control round username" type="text" name="email" autocomplete="off" id="email" placeholder="Email">
          <span class="fa fa-user-circle-o form-control-feedback"></span>
        </div>
        <div class="input-box has-feedback">
          <input required="true" class="form-control round" type="password" autocomplete="off" name="password" id="password" placeholder="Password">
          <span class="fa fa-key form-control-feedback"></span>
        </div>
        <div class="input-box">
          <input required="true" class="form-control round btn btn-success" type="submit" autocomplete="off" id="username101">
        </div>
        <div class="footer-wrapper">
          <a href="signup.html"><span class="link">Create Account</span></a>
          <span class="link pull-right">Help?</span>
        </div>
         </form>
      </div>
    </div>
  </div>
     

  <script type="text/javascript" src="vendor/jquery/jquery.js"></script>
  <script type="text/javascript" src="../public/js/custom.js"></script>

</body>

</html>
